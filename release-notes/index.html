ns are most impacted by this\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EImproved performance and reduced memory usage of aliases\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EFull changes since Skript 2.3.7 are available below, in form of pre-release patch notes.\u003C\u002Fp\u003E\n\u003Cp\u003ESince last release, a few things have changed:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EAdded alternative aliases for stripped wood (closes \u003Ca class=\"issue-link js-issue-link\" data-error-text=\"Failed to load issue title\" data-id=\"527631072\" data-permission-text=\"Issue title is private\" data-url=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u002F2657\" data-hovercard-type=\"issue\" data-hovercard-url=\"\u002FSkriptLang\u002FSkript\u002Fissues\u002F2657\u002Fhovercard\" href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u002F2657\"\u003E#2657\u003C\u002Fa\u003E)\u003C\u002Fli\u003E\n\u003Cli\u003EAdded 1.14 flowers to alias with all flowers (closes \u003Ca class=\"issue-link js-issue-link\" data-error-text=\"Failed to load issue title\" data-id=\"530522200\" data-permission-text=\"Issue title is private\" data-url=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u002F2665\" data-hovercard-type=\"issue\" data-hovercard-url=\"\u002FSkriptLang\u002FSkript\u002Fissues\u002F2665\u002Fhovercard\" href=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u002F2665\"\u003E#2665\u003C\u002Fa\u003E)\u003C\u002Fli\u003E\n\u003Cli\u003EFixed exception being thrown when a break event is triggered by water pick up (closes \u003Ca class=\"issue-link js-issue-link\" data-error-text=\"Failed to load issue title\" data-id=\"521162620\" data-permission-text=\"Issue title is private\" data-url=\"https:\u002F\u002Fgithub.com\u002FSkriptLang\u002FSkript\u002Fissues\u002F2645\" data-hovercard-type=\"issue\" data-hovercard-url=\"\u002FSkriptLang
